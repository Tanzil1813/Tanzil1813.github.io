<!DOCTYPE html>
<html lang="en">
<head>
    
      
</head>

<body>
    <section id="contact-page">
        <div class="container">
            <div class="large-title text-center">        
                <h2>Drop Your Message</h2>
                <p>All users on MySpace will know that there are millions of people out there. Every day <br> besides so many people joining this community.</p>
            </div> 
            <div class="row contact-wrap"> 
                <div class="alert">Your message has been sent, Redirecting to Home</div>
                <form id="contactForm" class="contact-form" name="contact-form" method="post">
                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            <label for="Name">Name *</label>
                            <input type="text" name="Full Name" id="name"class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label for="Email">Email *</label>
                            <input type="Email" name="Email" id="email"class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="number" class="form-control"id="phone">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control"id="company">
                        </div>                        
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Subject </label>
                            <input type="text" name="subject" id="subject"class="form-control" >
                        </div>
                        <div class="form-group">
                            <label for="Message">Message *</label>
                            <textarea name="Message" id="message" required="required" class="form-control" rows="8"></textarea>
                        </div>                        
                        <div >
                            <button type="submit" class="btn btn-primary btn-lg">Submit Message</button>
                        </div>
                    </div>
                </form> 
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->
</body>
</html>
